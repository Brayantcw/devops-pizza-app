<!-- myapp/templates/myapp/display_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submitted Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-primary" role="alert">
        <h1>Let's check the Orders</h1>
    </div>
    <div class="container mt-5">
    <h2 class="text-center">Orders</h2>
    <table class="table table-bordered">
        <thead>
            <tr class="table-bordered">
                <th>Pizza Type</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.pizza_type }}</td>
                    <td>{{ order.message }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Form for cleanup button -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" name="cleanup">Cleanup Orders</button>
    </form>
    <a href="/myapp/" class="link">Create Order</a>

</div>

</body>
</html>
